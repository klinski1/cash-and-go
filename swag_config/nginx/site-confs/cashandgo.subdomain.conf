server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name cashandgo.exchange www.cashandgo.exchange;

    # Основной фронтенд (десктоп)
    location / {
        # Редирект мобильных на /mobile/
        if ($http_user_agent ~* (android|iphone|ipad|ipod|blackberry|windows\sphone|opera\smini|iemobile)) {
            return 301 https://$host/mobile$request_uri;
        }

        proxy_pass http://react_frontend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Мобильная версия
    location ^~ /mobile/ {
        # Если десктоп зашёл на /mobile — кидаем на главную
        if ($http_user_agent !~* (android|iphone|ipad|ipod|blackberry|windows\sphone|opera\smini|iemobile)) {
            return 301 https://$host/;
        }

        proxy_pass http://react_frontend_mobile:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Админ-панель
    location ^~ /admin-panel/ {
        proxy_pass http://react_frontend_admin:3002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Новый фронтенд
    location ^~ /frontend-redesign/ {
        proxy_pass http://react_frontend_new:4000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API бекенд
    location ^~ /api/ {
        proxy_pass http://python_api:5000/;  # используем http внутри Docker-сети
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
