version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    restart: always
    networks:
      - web_network

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: python_api
    restart: always
    networks:
      - web_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro  # 📌 Фиксируем путь
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
    networks:
      - web_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: always
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do
      certbot certonly --webroot -w /var/www/certbot 
      --force-renewal --non-interactive --agree-tos 
      --email upravleniecashandgo@gmail.com 
      -d cashandgo.exchange;
      sleep 12h & wait $${!};
      done"
    networks:
      - web_network

networks:
  web_network:
    driver: bridge  

volumes:
  mongo_data:
