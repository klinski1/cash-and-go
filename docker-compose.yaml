version: "3.8"

services:
  frontend:
    image: nginx:alpine
    container_name: react_frontend
    restart: always
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro  # ✅ Монтируем готовую статику
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro  # ✅ Прокидываем Nginx-конфиг
    networks:
      - web_network

  backend:
    build: ./api
    container_name: python_api
    restart: always
    environment:
      - DB_HOST=mongo
      - DB_NAME=CashAndGoDB
      - DB_USERNAME=CashAndGo
      - DB_PASSWORD=2093100Tbm
    networks:
      - web_network

  mongo:
    image: mongo:latest
    container_name: mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: CashAndGo
      MONGO_INITDB_ROOT_PASSWORD: 2093100Tbm
      MONGO_INITDB_DATABASE: CashAndGoDB
    volumes:
      - mongo_data:/data/db
    networks:
      - web_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - web_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: always
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do
      certbot certonly --webroot -w /var/www/certbot 
      --force-renewal --non-interactive --agree-tos 
      --email upravleniecashandgo@gmail.com 
      -d cashandgo.exchange;
      sleep 12h & wait $${!};
      done"
    networks:
      - web_network

networks:
  web_network:
    driver: bridge

volumes:
  mongo_data:
