version: "3.8"  # 

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    restart: always
    networks:
      - web_network



  backend:
    build: ./api
    container_name: python_api
    restart: always
    networks:
      - web_network

  mongo:
    image: mongo:latest
    container_name: mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: CashAndGo
      MONGO_INITDB_ROOT_PASSWORD: 2093100Tbm
      MONGO_INITDB_DATABASE: CashAndGoDB  
    volumes:
      - mongo_data:/data/db  
    networks:
      - web_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./frontend/build:/usr/share/nginx/html  # ✅ Теперь Nginx видит фронт
    depends_on:
      - frontend
      - backend
    networks:
      - web_network


  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: always
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do
      certbot certonly --webroot -w /var/www/certbot 
      --force-renewal --non-interactive --agree-tos 
      --email upravleniecashandgo@gmail.com 
      -d cashandgo.exchange;
      sleep 12h & wait $${!};
      done"
    networks:
      - web_network

networks:
  web_network:
    driver: bridge  

volumes:
  mongo_data: 
