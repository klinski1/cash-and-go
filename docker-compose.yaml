version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"  # Только порт 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - web_network

networks:
  web_network:
    name: web_network
    driver: bridge

