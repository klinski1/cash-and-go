version: '3.1'

services:
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_DATABASE: ${DATABASE}       # Имя базы данных
      MONGO_INITDB_ROOT_USERNAME: ${USER}       # Имя пользователя
      MONGO_INITDB_ROOT_PASSWORD: ${PASSWORD}   # Пароль
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      -
  xe_api: # Название вашего сервиса
    build:
      context: .  # Указывает на текущую директорию, где находится Dockerfile
    ports:
      - "8000:8000"  # Пробрасываем порт 8000
    volumes:
      - .:/api  # Монтируем текущую директорию в контейнер

volumes:
  mongo_data: