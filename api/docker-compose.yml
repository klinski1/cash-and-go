services:
  mongodb:
    image: mongo:latest
    container_name: mongo_db
    restart: always
    env_file:
      - data/mongoconnection.env
    volumes:
      - mongo_data:/data/db
    networks:
      - web_network  # Создаем внешнюю сеть

  backend: # Название вашего сервиса
    build: .
    container_name: python_api
    restart: always
    networks:
      - web_network  # Оставляем только внутреннюю сеть

networks:
  web_network:
    driver: bridge

volumes:
  mongo_data: