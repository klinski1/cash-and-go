worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # Включаем GZIP для сжатия статики
    gzip on;
    gzip_types text/css application/javascript application/json text/xml text/plain image/svg+xml;
    gzip_comp_level 5;
    gzip_min_length 1024;

    # Сервер для HTTP → перенаправляем на HTTPS
    server {
        listen 80;
        server_name cashandgo.exchange;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Основной сервер с HTTPS
    server {
        listen 443 ssl;
        server_name cashandgo.exchange;

        # Подключаем SSL-сертификаты от Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/cashandgo.exchange/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cashandgo.exchange/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Кэшируем статику для ускорения загрузки
        location /static/ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            gzip on;
            gzip_types text/css application/javascript image/svg+xml;
        }

        # Проксируем API-запросы на бэкенд
        location /api/ {
            proxy_pass http://python_api:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
